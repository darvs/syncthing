<style> th, td { padding: 6px; } </style>
<modal id="localDiskChanges" status="default" icon="{{'history'}}" heading="{{'Global Changes' | translate}}" large="yes" closeable="yes">
    <div class="modal-body">
        <table>
          <tr>
            <th translate>Device</th>
            <th translate>Action</th>
            <th translate>Type</th>
            <th translate>Path</th>
            <th translate>Time</th>
          </tr>
          <tr ng-repeat="localChangeEvent in localChangeEvents">
            <td>{{localChangeEvent.data.modifiedBy}}</td>
            <td>{{localChangeEvent.data.action}}</td>
            <td>{{localChangeEvent.data.type}}</td>
            <td>{{localChangeEvent.data.path}}</td>
            <td>{{localChangeEvent.time | date:'medium'}}</td>
          </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
        <span class="fa fa-times"></span>&nbsp;<span translate>Close</span>
        </button>
    </div>
</model>
